<div class="header-main-cnt">
  <div class="inner-main-cnt">
    <div class="img-span-search-cntr">
      <div class="img-span-cntr">
        <img
          class="book-img"
          src="assets/images/education.png"
          alt="Image not found"
        />
        <span routerLink="/books">BookStore</span>
      </div>
      <div class="search-container">
        <mat-icon
          class="search-icon"
          svgIcon="search-icon"
          aria-hidden="false"
          aria-label="Search SVG icon"
        ></mat-icon>
        <input
          type="text"
          class="search-input"
          placeholder="Search..."
          (input)="handleSearchString()"
          [(ngModel)]="searchString"
        />
      </div>
    </div>
    <div class="profile-cart-cnt">
      <div class="profile" [matMenuTriggerFor]="Profile">
        <mat-icon
          svgIcon="profile-icon"
          aria-hidden="false"
          aria-label="Search SVG icon"
        ></mat-icon>
        <span>Profile</span>
      </div>
      <div class="cart-cntr" routerLink="/cart">
        <mat-icon
          class="cart-icon"
          svgIcon="cart-icon"
          aria-hidden="false"
          aria-label="Search SVG icon"
        ></mat-icon>
        <span>Cart</span>
      </div>
    </div>
  </div>
</div>
<mat-menu #Profile="matMenu">
  <div class="header-profile" *ngIf="loginLogOut">
    <div class="span-cnt">
      <span class="Welcome">Welcome</span>
      <span class="access">To access account and manage orders</span>
    </div>
    <div class="login-signup">
      <button mat-stroked-button color="warn" (click)="login()">
        LOGIN/SIGNUP
      </button>
    </div>
    <div>
      <hr />
    </div>
    <div class="myorders-img-icon">
      <img
        src="assets/images/myorders.png"
        alt="My Orders Icon"
        class="order-icon"
      />
      <div class="MyOrders" routerLink="/orderList">My Orders</div>
    </div>

    <div class="heart-icon" routerLink="/wishList">&#x2764; Wishlist</div>
  </div>
  <div *ngIf="!loginLogOut">
    <div class="login-signin">
      <span>Hello Dileep Kumar</span>
      <div class="profile-icon-container">
        <img
          src="assets/images/profile.png"
          alt="Profile Icon"
          class="profile-icon-img"
        />
        <div class="profile-icon-text">Profile</div>
      </div>
      <div class="myorders-img-icon">
        <img
          src="assets/images/myorders.png"
          alt="My Orders Icon"
          class="order-icon"
        />
        <div class="MyOrders" routerLink="/orderList">My Orders</div>
      </div>
      <div class="wishlist-icon-container" routerLink="/wishList">
        <img
          src="assets/images/heart.png"
          alt="Heart Icon"
          class="wishlist-icon-img"
        />
        <div class="wishlist-icon-text">My Wishlist</div>
      </div>
      <div class="login-signup">
        <button mat-stroked-button color="warn" (click)="logOut()">
          LOGOUT
        </button>
      </div>
    </div>
  </div>
</mat-menu>
<router-outlet></router-outlet>
