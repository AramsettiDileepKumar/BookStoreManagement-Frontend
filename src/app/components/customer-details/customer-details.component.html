<div class="address-detail">
  <div class="list-of-adderss">
    <div class="address-header">
      <span>Address Details</span>
      <button
        mat-stroked-button
        color="warn"
        *ngIf="!showAddNewAddress"
        (click)="editAddress(emptyAddress)"
      >
        Add New Address
      </button>
    </div>
    <div class="address-main" *ngFor="let address of addressList">
      <div class="old-address">
        <div>{{ address.name }}</div>
        <div>{{ address.address }}</div>
        <div>{{ address.city }}, {{ address.state }}</div>
        <div>{{ address.mobileNumber }}</div>
        <div>{{ address.type }}</div>
      </div>
      <div class="address-btn">
        <button
          mat-raised-button
          color="primary"
          class="continue-btn"
          *ngIf="!showIcons"
          (click)="editAddress(address)"
        >
          EDIT ADDRESS
        </button>
        <button
          mat-raised-button
          color="primary"
          class="continue-btn"
          *ngIf="!showIcons"
          (click)="removeAddress(address.addressId)"
        >
          REMOVE ADDRESS
        </button>
        <button
          mat-raised-button
          color="primary"
          class="continue-btn"
          *ngIf="!showIcons"
          (click)="handleContinue()"
        >
          CONTINUE
        </button>
      </div>
    </div>
  </div>
</div>

<div class="address-detail" *ngIf="!editaddress">
  <div class="address-header">
    <span>Customer Details</span>
  </div>
  <form [formGroup]="addressForm">
    <div class="customer-address">
      <div class="name-mobile-cnt">
        <div class="field-cnt">
          <div class="value">Full Name</div>
          <div>
            <input
              type="text"
              formControlName="name"
              placeholder="Enter Your Name"
              class="input-cnt"
            />
          </div>
        </div>
        <div class="field-cnt">
          <div class="value">Mobile Number</div>
          <div>
            <input
              type="tel"
              formControlName="mobileNumber"
              placeholder="Enter Your Mobile Number"
              class="input-cnt"
            />
          </div>
        </div>
      </div>
      <div class="address-cnt">
        <div class="value">Address</div>
        <textarea formControlName="address" placeholder="Address"></textarea>
      </div>
      <div class="city-town">
        <div class="field-cnt">
          <div class="value">City/Town</div>
          <div>
            <input
              type="text"
              formControlName="city"
              placeholder="City"
              class="input-cnt"
            />
          </div>
        </div>
        <div class="field-cnt">
          <div class="value">State</div>
          <div>
            <input
              type="text"
              formControlName="state"
              placeholder="State"
              class="input-cnt"
            />
          </div>
        </div>
      </div>
      <div class="type">
        <div class="value">Type</div>
        <div class="type-list">
          <div>
            <input
              type="radio"
              name="type"
              formControlName="type"
              value="Home"
            />
            Home
          </div>
          <div>
            <input
              type="radio"
              name="type"
              formControlName="type"
              value="Work"
            />
            Work
          </div>
          <div>
            <input
              type="radio"
              name="type"
              formControlName="type"
              value="Other"
            />
            Other
          </div>
        </div>
      </div>
    </div>
    <div class="continue">
      <button
        mat-raised-button
        color="primary"
        class="continue-btn"
        (click)="handleaddress()"
      >
        Add
      </button>
    </div>
  </form>
</div>
